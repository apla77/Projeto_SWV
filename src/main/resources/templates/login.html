<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/material-dashboard.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/demo/demo.css}"/>

<title>Login SWV DSC</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />

</head> 
<body>
	
	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				
				<div class="row">
					<div class="col-md-6 mx-auto">
					<h1>Teste</h1>
					<img src="/static/images/carro.png">

					</div>
					<div class="col-md-6 mx-auto">
					<h2 class="text-center text-white mb-4">Entrar</h2>

						<!-- form card login -->
						<div class="card rounded-0">
							<div class="card-header">
								<h3 class="mb-0">Entrar</h3>
							</div>
							<div class="card-body">

								<div th:if="${param.error}">
									<div class="alert alert-danger">Usuário e/ou inválidos!</div>
								</div>

								<form  action="/entrar" method="post">
									<div class="form-group">
										<input name="username" class="form-control"
											placeholder="Usuário" />
									</div>

									<div class="form-group">
										<input type="password" name="password" class="form-control"
											placeholder="Senha" />
									</div> 

									<div class="form-group">
										<button class="btn btn-primary btn-block">Entrar</button>
									</div>

									<div class="form-group">
										<input type="checkbox" id="remember-me" name="remember-me" />
										<label for="remember-me">Lembrar?</label>
									</div>	
									 <div class="form-row">
									<a class="nav-item"></a><a class="nav-link " href="/user/cadastrar"> 
									<i class="oi oi-person"></i> <span>Inscreva-se</span></a>
									<a class="nav-item"></a><a class="nav-link " href="/user/atualizar"> 
									<span>Recuperar sua senha?</span></a>
									</div>
								</form>
							</div>
							<!--/card-block-->
						</div>
						<!-- /form card login -->

					</div>


				</div>
				<!--/row-->

			</div>
			<!--/col-->
		</div>
		<!--/row-->
	</div>
	<!--/container-->


</body>
</html>
